<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
    <div layout:fragment="site_content">
        <div class="row">
            <form th:action="@{'/request/add-request'}" method="post">
                <div class="form-group">
                    <label class="form-label">ФИО:</label>
                    <input type="text" class="form-control" placeholder="ФИО:" name="request-username">
                </div>
                <div class="form-group">
                    <label class="form-label">Курс:</label>
                    <select class="form-select" name="request-coursename">
                        <option disabled selected>Выберите курс</option>
                        <option>Курс1</option>
                        <option>Курс2</option>
                        <option>Курс3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Телефон:</label>
                    <input type="text" class="form-control" name="request-phone" placeholder="+7(7__)_______">
                </div>
                <div class="form-group">
                    <label class="form-label">Комментарии:</label>
                    <textarea class="form-control" name="request-commentary" cols="30" rows="10" placeholder="Комментарии"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Добавить Заявку</button>
                </div>
            </form>
        </div>
    </div>
</html>
