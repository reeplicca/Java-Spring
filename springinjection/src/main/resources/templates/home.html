<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" th:each="orders : ${orders}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{${orders.linkToImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${orders.userName}">Card title</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${orders.foodName}"></li>
                    <li class="list-group-item" th:text="${orders.foodPrice}"></li>
                    <li class="list-group-item" th:text="${orders.foodAmount}"></li>
                    <li class="list-group-item" th:text="${orders.userAddress}"></li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">DETAILS</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
