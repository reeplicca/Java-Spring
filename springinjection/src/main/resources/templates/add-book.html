<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form th:action="@{'/book/add-book'}" method="post">
                <div class="form-group">
                    <label class="form-label">BOOK-NAME:</label>
                    <input type="text" class="form-control" name="book-name">
                </div>
                <div class="form-group">
                    <label class="form-label">BOOK-PRICE</label>
                    <input type="number" class="form-control" name="book-price">
                </div>
                <div class="form-group">
                    <label class="form-label">BOOK-AMOUNT</label>
                    <input type="number" class="form-control" name="book-amount">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">ADD BOOK</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="card">
                <h3 class="card-text" th:text="${book.getName()}"></h3>
                <h3 class="card-text" th:text="${book.getPrice()}"></h3>
                <h3 class="card-text" th:text="${book.getAmount()}"></h3>
                <h3 class="card-text" th:text="${book.calculateTotal()}"></h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
