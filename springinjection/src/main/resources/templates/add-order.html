<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form th:action="@{'/order/add-order'}" method="post">
            <div class="form-group">
                <label class="form-label">USER NAME:</label>
                <input type="text" class="form-control" name="user-name">
            </div>
            <div class="form-group">
                <label class="form-label">FOOD NAME:</label>
                <select name="food" class="form-control">
                    <option>manty 500 https://kulinarnia.ru/wp-content/uploads/2016/01/manty-poshagovyy-recept-s-foto.jpg</option>
                    <option>plov 700 https://kulinarnia.ru/wp-content/uploads/2016/01/manty-poshagovyy-recept-s-foto.jpg</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">FOOD AMOUNT:</label>
                <input type="number" class="form-control" name="food-amount">
            </div>
            <div class="form-group">
                <label class="form-label">USER ADDRESS:</label>
                <input type="text" class="form-control" name="user-address">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">ADD ORDER</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
