<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
    <div layout:fragment="content">
        <input type="button" onclick="history.back();" value="Назад"/>
        <div class="row">
            <form th:action="@{'/trello/add-folder'}" method="post">
                <div class="form-group">
                    <label class="form-label" th:text="#{label.foldername}">
                    </label>
                    <input type="text" class="form-control" name="folder-name" th:placeholder="#{label.foldername}">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" th:text="#{button.addfolder}">
                    </button>
                </div>
            </form>
        </div>
    </div>
</html>
