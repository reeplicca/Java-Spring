<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" th:each="item:${items}">
            <div class="card">
                <h4 class="card-title" th:text="${item.getName()}"></h4>
                <div class="car-body">
                    <h5 class="card-text" th:text="${item.getPrice()}"></h5>
                    <h5 class="card-text" th:text="${item.getAmount()}"></h5>
<!--                    <h5 th:class="${item.getPrice() >= 500000?'card-text text-bg-danger':(item.getPrice() >= 300000?'card-text text-bg-warning':'card-text text-bg-success')}" th:text="${item.getPrice() >= 500000?'expensive':(item.getPrice() >= 300000?'medium':'cheap')}"></h5>-->
                    <h5 th:class="${item.getLevel().equals('expensive')?'card-text text-bg-danger':(item.getLevel().equals('medium')?'card-text text-bg-warning':'card-text text-bg-success')}" th:text="${item.getLevel()}"></h5>
                    <a class="btn btn-primary" th:href="@{'/item/details?id=' + ${item.getId()}}">DETAILS</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
