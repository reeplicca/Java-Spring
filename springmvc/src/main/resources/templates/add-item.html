<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form th:action="@{'/item/add-item'}" method="post" class="formOne">
              <div class="form-group">
                <label class="form-label">ITEM-NAME:</label>
                <input type="text" class="form-control" name="item-name">
              </div>
              <div class="form-group">
                <label class="form-label">ITEM-PRICE:</label>
                <input type="number" class="form-control" name="item-price">
              </div>
              <div class="form-group">
                <label class="form-label">ITEM-AMOUNT:</label>
                <input type="number" class="form-control" name="item-amount">
              </div>
              <div class="form-group">
                <button class="btn btn-success" onclick="sendPostAdd()">ADD</button>
              </div>
            </form>
        </div>
    </div>
    <script>
        function sendPostAdd(){
            const formOne = document.querySelector('.formOne');
            formOne.action = '/item/add-item'
            formOne.method = 'POST';
            formOne.submit();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
