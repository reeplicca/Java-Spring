<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <form th:action="@{'/item/update'}" method="post">
      <input type="hidden" th:value="${item.getId()}" name="item-id">
      <div class="form-group">
        <label class="form-label">ITEM-NAME:</label>
        <input type="text" class="form-control" name="item-name" th:value="${item.getName()}">
      </div>
      <div class="form-group">
        <label class="form-label">ITEM-PRICE:</label>
        <input type="number" class="form-control" name="item-price" th:value="${item.getPrice()}">
      </div>
      <div class="form-group">
        <label class="form-label">ITEM-AMOUNT:</label>
        <input type="number" class="form-control" name="item-amount" th:value="${item.getAmount()}">
      </div>
      <div class="form-group">
        <button class="btn btn-success">UPDATE</button>
      </div>
    </form>
    <form th:action="@{'/item/delete'}" method="post">
      <input type="hidden" th:value="${item.getId()}" name="item-id">
      <button class="btn btn-danger">DELETE</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
