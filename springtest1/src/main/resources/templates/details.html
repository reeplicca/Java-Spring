<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <form th:action="@{'/car/update'}" method="post">
      <input type="hidden" name="car-id" th:value="${car.getId()}">
      <div class="form-group">
        <label class="form-label">CAR-NAME:</label>
        <input type="text" class="form-control" name="car-name" th:value="${car.getName()}">
      </div>
      <div class="form-group">
        <label class="form-label">CAR-ENGINE:</label>
        <input type="text" class="form-control" name="car-engine" th:value="${car.getEngine()}">
      </div>
      <div class="form-group">
        <label class="form-label">CAR-VOLUME:</label>
        <input type="number" class="form-control" name="car-volume" th:value="${car.getVolume()}">
      </div>
      <div class="form-group">
        <button class="btn btn-success">ADD</button>
      </div>
    </form>
    <form th:action="@{'/car/delete'}" method="post">
      <input type="hidden" name="car-id" th:value="${car.getId()}">
      <div class="form-group">
        <button class="btn btn-danger">DELETE</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
