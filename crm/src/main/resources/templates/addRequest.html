<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/main.html">
<div layout:fragment="productsContent">
  <div class="row mt-3">
    <div class="col-6 mx-auto">
      <form th:action="@{'/addNewRequest'}" method="post">
        <div class="row">
          <div class="col-12">
            <label>ФИО : </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="text" class="form-control" name="userName" placeholder="ФИО:">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12">
            <label>Выберите Курс: </label>
            <select name="courseId" class="form-select">
              <option th:each="course : ${allCourses}" th:text="${course.name + ' - ' + course.price + ' KZT '}"
                      th:value="${course.id}"></option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12">
            <label>Телефон : </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <input type="tel" class="form-control " name="phone" placeholder="+7 (7__) ___ __ __">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12">
            <label>Комментарии : </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <textarea rows="10" class="form-control" name="comment" placeholder="Комментарии"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-12 p-3 mt-3 mb-3">
            <button class="btn btn-success">Добавить Заявку</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
