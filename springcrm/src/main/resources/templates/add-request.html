<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
    <div layout:fragment="content">
        <div class="row">
            <form th:action="@{'/request/add-request'}" method="post">
                <div class="form-group">
                    <label class="form-label">FULL NAME</label>
                    <input type="text" class="form-control" name="request-name">
                </div>
                <div class="form-group">
                    <label class="form-label">COURSE</label>
                    <select name="request-course-id" class="form-control">
                        <option th:each="cour : ${courses}" th:value="${cour.getId()}" th:text="${cour.getName() + ' - ' + cour.getPrice() + ' KZT'}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">PHONE NUMBER</label>
                    <input type="text" class="form-control" name="request-phone">
                </div>
                <div class="form-group">
                    <label class="form-label">COMMENTARY</label>
                    <textarea cols="30" rows="10" class="form-control" name="request-commentary"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">ADD REQUEST</button>
                </div>
            </form>
        </div>
    </div>
</html>
