<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
    <div layout:fragment="content">
        <div class="row">
            <form th:action="@{'/request/add-course'}" method="post">
                <div class="form-group">
                    <label class="form-label">COURSE NAME</label>
                    <input type="text" class="form-control" name="course-name">
                </div>
                <div class="form-group">
                    <label class="form-label">COURSE DESCRIPTION</label>
                    <input type="text" class="form-control" name="course-description">
                </div>
                <div class="form-group">
                    <label class="form-label">COURSE PRICE</label>
                    <input type="number" class="form-control" name="course-price">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">ADD COURSE</button>
                </div>
            </form>
        </div>
    </div>
</html>
