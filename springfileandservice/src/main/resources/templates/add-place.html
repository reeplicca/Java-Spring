<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <form th:action="@{'/place/add-place'}" method="post">
                <div class="form-group">
                    <label class="form-label">PLACE NAME:</label>
                    <input type="text" class="form-control" name="place-name" placeholder="INPUT PLACE NAME:">
                </div>
                <div class="form-group">
                    <label class="form-label">PLACE AREA:</label>
                    <input type="number" class="form-control" name="place-area" placeholder="0 KM" max="1000000" min="0">
                </div>
                <div class="form-group">
                    <label class="form-label">PLACE COUNTRY:</label>
                    <select class="form-control" name="place-country">
                        <option disabled selected>CHOOSE COUNTRY</option>
                        <option>KAZAKHSTAN</option>
                        <option>TURKYA</option>
                        <option>RUSSIA</option>
                        <option>CHINA</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">ADD PLACE</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
