<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" color = "#3c7f92">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{'/student/home'}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{'/student/add-student'}">Add Student</a>
          </li>
        </ul>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>
    </div>
  </nav>
  <div class="row">
    <form th:action="@{'/student/update'}" method="post">
      <div class="form-group">
        <input type="hidden" class="form-control" name="student-id" th:value="${student.getId()}">
      </div>
      <div class="form-group">
        <label class="form-label">NAME:</label>
        <input type="text" class="form-control" name="student-name" th:value="${student.getName()}">
      </div>
      <div class="form-group">
        <label class="form-label">SURNAME:</label>
        <input type="text" class="form-control" name="student-surname" th:value="${student.getSurname()}">
      </div>
      <div class="form-group">
        <label class="form-label">EXAM:</label>
        <input type="number" class="form-control" name="student-exam" th:value="${student.getExam()}">
      </div>
      <div class="form-group">
        <button class="btn btn-success">UPDATE</button>
      </div>
    </form>
    <form th:action="@{'/student/delete'}" method="post">
      <div class="form-group">
        <input type="hidden" class="form-control" name="student-id" th:value="${student.getId()}">
      </div>
      <div class="form-group">
        <button class="btn btn-danger">DELETE</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
